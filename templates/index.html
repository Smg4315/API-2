<!DOCTYPE html>
<html>
<head>
    <title>Generador de Cadenas</title>
</head>
<body>
    <h1>Generar y Evaluar Cadenas</h1>
    <form id="cadenaForm">
        <label for="cantidad">NÃºmero de cadenas:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <button type="submit">Ejecutar</button>
    </form>

    <h2>Resultados:</h2>
    <pre id="resultado"></pre>

    <script>
        document.getElementById('cadenaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cantidad = document.getElementById('cantidad').value;

            const respuesta = await fetch('/procesar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cantidad: cantidad })
            });

            const datos = await respuesta.json();
            document.getElementById('resultado').textContent = JSON.stringify(datos, null, 2);
        });
    </script>
</body>
</html>
